<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="planner">
    <h1>Daily Planner</h1>
    <div class="date-input">
      <label for="date">Date:</label>
      <input type="date" id="date" />
    </div>

    <div class="section" id="todo">
      <h2>To-Do List</h2>
      <ul id="todo-list">
        <li><input type="checkbox" /> <input type="text" placeholder="Task..." /></li>
        <li><input type="checkbox" /> <input type="text" placeholder="Task..." /></li>
        <li><input type="checkbox" /> <input type="text" placeholder="Task..." /></li>
      </ul>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="section small" id="goals">
      <h2>Daily Goals</h2>
      <textarea placeholder="Your goals..."></textarea>
    </div>

    <div class="section small" id="appointments">
      <h2>Appointments</h2>
      <textarea placeholder="Appointments..."></textarea>
    </div>

    <div class="section small" id="meals">
      <h2>Meals</h2>
      <textarea placeholder="Breakfast, Lunch, Dinner..."></textarea>
    </div>

    <div class="section small" id="notes">
      <h2>Notes</h2>
      <textarea placeholder="Write any notes..."></textarea>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
